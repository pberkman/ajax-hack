<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>#AroundTheWorld</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="header-container">
		<img class="logo" src="Images/grid.png"/>
		<div class="city tokyo"><span>Tokyo</span></div>
		<div class="city sydney">Sydney</div>
		<div class="city london">London</div>
		<div class="city mumbai">Mumbai</div>
		<div class="city paris">Paris</div>
		<div class="city newYork">New York</div>
		<div class="city mexicoCity">Mexico City</div>
	</div>
	<div class="instruct-container">
		<p>Insert your favorite hashtag to see where else the tag was used!</p>
		<form>
			<input type="text" placeholder="Insert tag here" id="search" name="tags" autofocus required/>
			<input type="text" placeholder="Insert latitude here" id="lat" name="tags" autofocus required/>
			<input type="text" placeholder="Insert longitude here" id="long" name="tags" autofocus required/>

			<br><input type="submit" class="button" id="submit"/>
		</form>
		<p>Click on each of the cities above to see how the # was used Around the World!</p>
	</div>
	<div class="gallery">
	</div>	
</body>
</html>
