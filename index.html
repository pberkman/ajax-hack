<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>#AroundTheWorld</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="header-container">
		<img class="logo" src="Images/grid.png"/>
		<div class="continent africa"><span>Africa</span></div>
		<div class="continent antarctica">Antarctica</div>
		<div class="continent asia">Asia</div>
		<div class="continent australia">Australia</div>
		<div class="continent europe">Europe</div>
		<div class="continent northAmerica">North America</div>
		<div class="continent southAmerica">South America</div>
	</div>
	<div class="instruct-container">
		<p>Insert your favorite hashtag to see where else the tag was used!</p>
		<form>
			<input type="text" placeholder="Insert tag here" autofocus required/>
		</form>
		<p>Click on a continent above to see #'s Around the World!</p>
	</div>
	<div class="gallery-wrapper">
		<div class="imageWrapper">
			<img src="http://animalsadda.com/wp-content/uploads/2013/12/Beagle-6.jpg"/>
			<div class="location">Location</div>
		</div>
		<div class="imageWrapper">
			<img src="http://animalsadda.com/wp-content/uploads/2013/12/Beagle-6.jpg"/>

		</div>
		<div class="imageWrapper">
			<img src="http://animalsadda.com/wp-content/uploads/2013/12/Beagle-6.jpg"/>
			<div class="location">Location</div>
		</div>
		<div class="imageWrapper">
			<img src="http://animalsadda.com/wp-content/uploads/2013/12/Beagle-6.jpg"/>
			<div class="location">Location</div>
		</div>
		<div class="imageWrapper">
			<img src="http://animalsadda.com/wp-content/uploads/2013/12/Beagle-6.jpg"/>
			<div class="location">Location</div>
		</div>
	</div>	
</body>
</html>
